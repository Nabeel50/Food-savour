<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Book Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    .color{
        background-color: rgb(251, 220, 191);
        /* text-align: center; */
    }
    .color1{
        background-color:rgb(245, 91, 122);
        text-align: center;
    }
    .border{
    background-color: rgb(255, 197, 139);
        border: 10cm;
        border-style: solid;
       border-color:rgb(50, 220, 20);
    border-radius: 10px;
    }
</style>
</head>
<body style="background-color: rgb(251, 251, 251);">

<div class=" container mt-5">
    <div class=" row">
        <div class=" col-md-6 offset-md-3">
            <div class="border card">
                <div class=" color1 card-header">
                    <h4 class=" mb-0">Order Book - Buy</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="Name">Name</label>
                            <input type="text" class="color form-control" id="Name" placeholder="Enter name">
                        </div>

                        <div class="form-group">
                            <label for="fatherName">Father's Name</label>
                            <input type="text" class="color form-control" id="fatherName" placeholder="Enter father's name">
                        </div>

                        <!-- <div class="form-group">
                            <label for="placeName">Place Name</label>
                            <input type="text" class="color form-control" id="placeName" placeholder="Enter place name">
                        </div> -->

                        <div class="form-group">
                            <label for="quantity">Contect Number</label>
                            <input type="number" class="color form-control" id="quantity" placeholder="Enter Phone Number">
                        </div>

                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" class="color form-control" id="location" placeholder="Enter location">
                        </div>

                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" class="color form-control" id="date">
                        </div>
                        <div class="form-group">
                            <label for="symbol">Item name</label>
                            <input type="text" class="color form-control" id="symbol" placeholder="Enter symbol">
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" class="color form-control" id="price" placeholder="Enter price">
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" class="color form-control" id="quantity" placeholder="Enter quantity">
                        </div>
                       <center><button type="submit" class="color1 btn btn-primary">Submit</button></center> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
